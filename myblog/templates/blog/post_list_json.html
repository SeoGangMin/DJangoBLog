{% extends 'blog/index.html' %}
{% block content %}
  <div class="row">
    {% if post_list %}
      {% for post in post_list %}
        <div class="col-md-4 portfolio-item">
            <a href="#">
                <img class="img-responsive" src="http://placehold.it/700x400" alt="">
            </a>
            <h3>
                <a href="#">{{ post.title }}</a>
            </h3>
            <p>{{ post.text }}</p>
        </div>
      {% endfor %}
    {% else %}
      <div>목록이 존재하지 않습니다</div>
    {% endif %}
  </div>
  <hr>
  <div class="row text-center">
      <div class="col-lg-12">
          <ul class="pagination">
              <li>
                  <a href="#">&laquo;</a>
              </li>
              <li class="active">
                  <a href="#">1</a>
              </li>
              <li>
                  <a href="#">2</a>
              </li>
              <li>
                  <a href="#">3</a>
              </li>
              <li>
                  <a href="#">4</a>
              </li>
              <li>
                  <a href="#">5</a>
              </li>
              <li>
                  <a href="#">&raquo;</a>
              </li>
          </ul>
      </div>
  </div>
{% endblock content %}
